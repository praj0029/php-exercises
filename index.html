<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTM1531 - PHP Online Exercises</title>
    <meta name="author" content="Roxanne Prajapati">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        h1{
            font-family: 'Montserrat', sans-serif;
        }

        button{
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        .masthead{
            
        }
        .accordion-header, .accordion-button{
            background: #e1e1e1;
        }
        .accordion-button{
            padding: 2rem;
        }
</style>
</head>
<body>
    <main>
        <div class="p-5 mb-4 bg-light rounded-3 masthead">
            <div class="container-fluid ">
                <h1 class="display-5 fw-bold">PHP Online Exercises</h1>
            </div>
        </div>
        <div class="container">
            <div class="accordion" id="exercisescreenshoot">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Getting Started with Php
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#exercisescreenshoot">
                    <div class="accordion-body">
                        <img src="./img/introduction-to-php.png" class="img-fluid" alt="Getting Started with Php">
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Learn PHP Variables
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#exercisescreenshoot">
                    <div class="accordion-body">
                        <img src="./img/learn-php-variables.png" class="img-fluid" alt="Learn PHP Variables">
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                     Introduction to Functions in PHP
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#exercisescreenshoot">
                    <div class="accordion-body">
                        <img src="./img/introduction-to-function-in-php.png" class="img-fluid" alt="Introduction to Functions in PHP">
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading4">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapseThree">
                        PHP Built-in Functions
                      </button>
                    </h2>
                    <div id="collapse4" class="accordion-collapse collapse show" aria-labelledby="heading4" data-bs-parent="#exercisescreenshoot">
                      <div class="accordion-body">
                          <img src="./img/php-built-in-functions.png" class="img-fluid" alt="PHP Built-in Functions">
                      </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading5">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapseThree">
                        Learn Php Arrays
                      </button>
                    </h2>
                    <div id="collapse5" class="accordion-collapse collapse show" aria-labelledby="heading5" data-bs-parent="#exercisescreenshoot">
                      <div class="accordion-body">
                          <img src="./img/learn-php-arrays.png" class="img-fluid" alt=" Learn Php Array">
                      </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading6">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse6" aria-expanded="false" aria-controls="collapseThree">
                        HTML Form Handling in PHP
                      </button>
                    </h2>
                    <div id="collapse6" class="accordion-collapse collapse show" aria-labelledby="heading6" data-bs-parent="#exercisescreenshoot">
                      <div class="accordion-body">
                          <img src="./img/html-form-handling-in-php.png" class="img-fluid" alt="HTML Form Handling in PHP">
                      </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading7">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse7" aria-expanded="false" aria-controls="collapseThree">
                        Conditionals and Logics in PHP
                      </button>
                    </h2>
                    <div id="collapse7" class="accordion-collapse collapse show" aria-labelledby="heading7" data-bs-parent="#exercisescreenshoot">
                      <div class="accordion-body">
                          <img src="./img/conditionals-and-logic-in-php.png" class="img-fluid" alt="Conditionals and Logics in PHP">
                      </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading8">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse8" aria-expanded="false" aria-controls="collapseThree">
                        Loops in PHP
                      </button>
                    </h2>
                    <div id="collapse8" class="accordion-collapse collapse show" aria-labelledby="heading8" data-bs-parent="#exercisescreenshoot">
                      <div class="accordion-body">
                          <img src="./img/loops-in-php.png" class="img-fluid" alt="Loops in PHP">
                      </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading9">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse9" aria-expanded="false" aria-controls="collapseThree">
                        PHP Form Validation
                      </button>
                    </h2>
                    <div id="collapse9" class="accordion-collapse collapse show" aria-labelledby="heading9" data-bs-parent="#exercisescreenshoot">
                      <div class="accordion-body">
                          <img src="./img/php-form-validation.png" class="img-fluid" alt="PHP Form Validation">
                      </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading10">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse10" aria-expanded="false" aria-controls="collapseThree">
                       Classes and Objects in PHP
                      </button>
                    </h2>
                    <div id="collapse10" class="accordion-collapse collapse show" aria-labelledby="heading10" data-bs-parent="#exercisescreenshoot">
                      <div class="accordion-body">
                          <img src="./img/classes-and-obects-in-php.png" class="img-fluid" alt="Classes and Objects in PHP">
                      </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading12">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse12" aria-expanded="false" aria-controls="collapseThree">
                        Completion Screenshot
                      </button>
                    </h2>
                    <div id="collapse12" class="accordion-collapse collapse show" aria-labelledby="heading12" data-bs-parent="#exercisescreenshoot">
                      <div class="accordion-body">
                          <img src="./img/learn-php-progress.png" class="img-fluid" alt="Completion">
                      </div>
                    </div>
                </div>
              </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
